<!DOCTYPE html>
<html>
<head>
    <title>Verify Mobile</title>
</head>
<body>
    <h2>Mobile Verification</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label for="otp">OTP:</label><br>
        <input type="text" name="otp" required><br><br>

        <button type="submit">Verify Mobile</button>
    </form>
</body>
</html>
